name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Emacs
        uses: purcell/setup-emacs@master
        with:
          version: '30.1'

      - name: Byte-compile
        run: |
          emacs --batch \
            --eval "(setq byte-compile-error-on-warn t)" \
            --eval "(setq load-path (cons \"$PWD/lisp\" load-path))" \
            -f batch-byte-compile lisp/*.el
