name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Emacs
        uses: purcell/setup-emacs@master
        with:
          version: '30.1'

      - name: Check elisp syntax
        run: |
          for f in lisp/*.el early-init.el init.el; do
            echo "Checking $f..."
            emacs --batch --eval "(check-parens)" "$f" 2>&1 || exit 1
          done
          echo "All files have valid syntax"
